<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sip to Go - Page 3</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

  <body>

<div class='pure-g' id='full'>



  <div class='pure-u-1-2' id='left'>

<img id='jj_logo' src='Images/jjbean_logo.png' width='120'>

    <h1 class="titles">Preset Coffees</h1>

    <form class='coffee_selection' action="">



      <h1 class='drink_title'><u>On the Rocks</u></h1>

        <p class='select'><input type='radio' id='i_americano' name='coffee' value='Iamer'>Iced Americano</p>
    
        <p class='select'><input type='radio' id='i_latte' name='coffee' value='Ilatt'>Iced Latte</p>
        
        <p class='select'><input type='radio' id='i_mocha' name='coffee' value='Imoch'>Iced Mocha</p>



      <h1 class='drink_title'><u>Blended</u></h1>

        <p class='select'><input type='radio' id='fresca_medici' name='coffee' value='Fres'>Fresca Medici (6 oz)</p>
      
        <p class='select'><input type='radio' id='shiver' name='coffee' value='Shiv'>Shiver</p>


      <h1 class='drink_title'><u>Cold Brew</u></h1>

        <p class='select'><input type='radio' id='cb_coffee' name='coffee' value='CBCoff'>Cold Brewed Coffee</p>
      

    </form>

    <div id='sizes'>
      <input type='image' src='Images/Small-unclick.png' id='small_btn' width='40'>
      <input type='image' src='Images/Medium-unclick.png' id='med_btn' width='40'>
      <input type='image' src='Images/Large-unclick.png' id='lrg_btn' width='40'>

    </div>

    <div id="circles1">
      <button id="circle1"></button>
      <button id="circle2"></button>
    </div> 

  </div>

  <div class='pure-u-1-2' id='right'>
    <h1 class='titles' id='r_title'>Your Order</h1>

      <div id='ord'></div>
      <div id='size'></div>

      <div id='price'></div>

      <button id="next">Next</button>

    <div id="circles2">
      <button id="circle3"></button>
      <button id="circle4"></button>
    </div>


  <img id='logo' src='Images/logo-final.png' height='45'>



</div>
  


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>
        <script src="../universal.js"></script>
    
    
    
  </body>
</html>
