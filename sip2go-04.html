<!DOCTYPE html>

        <link rel="stylesheet" href="css/style.css"/>

  <body>
<div class="pure-g">
        <div class="pure-u-1-2" id="left" >
      <img id="jjbean" src="images/jjbean_logo.png" height="100px"></img>
      <p id='putime'>Pick Up Time</p>
      <form id="date"> <input type="text" id="datepicker" placeholder=" * Date " /> </form>
      <form id="time"> <input type="text" id="timepicker" placeholder=" * Time " /> </form>
      
      <p id="pulocation">Pick Up Location</p>
      <form id="location" action="">
      <p class="place"><input id="place1" type="radio" name="locations" value="MS"/>  Vancouver: Main Street </p> 
      <p class="place"><input id="place2" type="radio" name="locations" value="CS"/> Vancouver: Commercial Street</p>
      <p class="place"><input id="place3" type="radio" name="locations" value="YT"/> Vancouver: Yaletown </p>
      <p class="place"><input id="place4" type="radio" name="locations" value="NV"/> Lonsdale, North Vancouver </p>
      <div id="emptyp"></div>      
    </form>
    <div id="map"></div>
      <button id="addanother">
        Add Another Drink
      </button>
  <div id="circles1">
    <button id="circle1"></button>
    <button id="circle2"></button>
  </div>

</div>

    <div class="pure-u-1-2" id="right" >

    <div class="pure-menu pure-menu-horizontal" id="hamburger">
    <ul class="pure-menu-list">
        <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
            <a href="#" id="menuLink1" class="pure-menu-link">Menu</a>
            <ul class="pure-menu-children">
                <li class="pure-menu-item"><a href="#" onClick="window.open('https://accounts.google.com/ServiceLogin?sacu=1&scc=1&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&hl=en&service=mail#identifier')" class="pure-menu-link">Email</a></li>
                <li class="pure-menu-item"><a href="#" onClick="window.open('http://giphy.com/gifs/pics-dump-eyesanity-WKkCdjq3A0weY')" class="pure-menu-link">Login</a></li>
                <li class="pure-menu-item"><a href="#" onClick="window.open('http://kronopiaa.tumblr.com/post/67367697502/do-the-garen-dance')" class="pure-menu-link">About Us</a></li>
            </ul>
        </li>
    </ul>
</div>  

      <p id='checkout'>Checkout</p>
       <div class="pure-u-1-3"></div>
       <div class="pure-u-1-3">
      <button id="signup">Sign Up</button>
    </div>
      <p class="or">OR</p>
      <p id="fillout">Fill out the information below.</p>
    <div class="pure-g">
      
      <div class="pure-u-1-2">
        <form class="pure-form pure-form-stacked">
                              <div><input type="text" id="firstname" placeholder="* First Name"/></div>
                              <div id="test"><input type="text" id="creditcard" placeholder="* Credit Card #"/></div>
                              <div id="test"><input type="text" id="cvv" placeholder="* CVV"/></div>
                              <div id="test"><input type="email" id="email" placeholder="Email"/></div>
                            </form></div>


      <div class="pure-u-1-2">
        <form class="pure-form pure-form-stacked">
                              <div><input type="text" id="lastname" placeholder="* Last Name"/></div>
                              <div id="test"><input type="text" id="expirydate" placeholder="* Exp Date (MM/YY)"/></div>
                              <div id="test"><input type="text" id="phonenumber" placeholder="* Phone #"/></div>
                              <div id="test"><input type="text" id="cellnumber" placeholder="Cell #"/></div>
                            </form></div>
    </div>

    <div id="test2"><button id="question">?</button></div>

    <div id="reqfield"><p id="req"> Required Fields = *</p></div>

    <div id="payment">

      <img id="amex" src="images/american-express.png" height="50px"></img>

      <img id="inter" src="images/interac.png" height="50px"></img>

    </div>

        <input id="TandC" type="radio" name="tc" value="tc"/>
      </p>
    </div>
</div>

      <button id="done">Done!</button>

      <img id="logo" src="images/logo-final.png" height="100px"></img>
